# Configuration Nginx pour Invitation au Voyage sur Hetzner

server {
    listen 80;
    server_name _;  # Remplacer par votre domaine ou IP

    # Redirection vers HTTPS (décommenter après configuration SSL)
    # return 301 https://$server_name$request_uri;

    # Configuration pour HTTP (temporaire)
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer sizes
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Fichiers statiques Django
    location /static/ {
        alias /home/invitationauvoyage/invitationAuVoyage/backend/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
    }

    # Fichiers média Django
    location /media/ {
        alias /home/invitationauvoyage/invitationAuVoyage/backend/media/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
    }

    # Sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Masquer la version Nginx
    server_tokens off;

    # Limiter la taille des uploads
    client_max_body_size 50M;

    # Logs
    access_log /var/log/nginx/invitationauvoyage_access.log;
    error_log /var/log/nginx/invitationauvoyage_error.log;
}

